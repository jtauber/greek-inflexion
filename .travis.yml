language: python
dist: xenial
python:
  - "3.7"
install:
  - pip install -r requirements.txt
  - pip install flake8
  - pip install coveralls
script:
  - flake8 .
  - python data_test.py
  - python -m doctest examples.rst
  - coverage run --branch --source=accent.py,fileformat.py,greek_inflexion.py test.py
after_success:
  - coveralls
